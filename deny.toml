targets = [
    { triple = "x86_64-unknown-linux-musl" },
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
notice = "warn"
ignore = [
    # Vulnerabilities in hyper's server code, which we don't use
    "RUSTSEC-2021-0078",
    "RUSTSEC-2021-0079",
]

[licenses]
unlicensed = "deny"
allow = [
    "Apache-2.0",   # https://tldrlegal.com/license/apache-license-2.0-(apache-2.0)
    "ISC",          # https://tldrlegal.com/license/-isc-license
    "MIT",          # https://tldrlegal.com/license/mit-license
]
copyleft = "deny"
exceptions = [
    # ring uses code from multiple libraries but all with permissive licenses
    # https://tldrlegal.com/license/openssl-license-(openssl)
    { allow = ["ISC", "MIT", "OpenSSL"], name = "ring" },

    # MPL 2.0 is a copyleft license and we HAVE to disclose
    # the source code of these specific libraries if we do changes to it.
    # which we do through public forks of the repos if/when we do changes to it.
    # https://tldrlegal.com/license/mozilla-public-license-2.0-(mpl-2)
    { allow = ["MPL-2.0"], name = "webpki-roots" },
]

[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[bans]
multiple-versions = "deny"
deny = [
]
skip = [
]
skip-tree = [
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
]

[sources.allow-org]
github = []
